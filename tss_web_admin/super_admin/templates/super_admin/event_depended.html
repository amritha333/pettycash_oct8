
<!-- Add New Event MODAL -->
<div class="modal fade" id="exampleModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header py-3 px-4 border-bottom-0">
                <h5 class="modal-title" id="modal-title">Event</h5>

                <button type="button" class="btn-close" data-dismiss="modal"
                    aria-hidden="true"></button>

            </div>
            <div class="modal-body p-4">
                <table class="table table-hover table-striped table-bordered" id="dev-table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Employee</th>
                            <th>Leave Type</th>
                            <th>From Date</th>
                            <th>To Date</th>
                            <th>Total Days</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{r1.id}}</td>
                            <td>{{r1.employee_id.1}}</td>
                            <td>{{r1.holiday_status_id.1}}</td>
                            <td>{{r1.request_date_from}}</td>
                            <td>{{r1.request_date_to}}</td>
                            <td>{{r1.number_of_days}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="row mt-2">
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-danger me-1"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div> <!-- end modal-content-->
    </div> <!-- end modal dialog-->
</div>
