{% extends "super_admin/user_menu.html" %}

{% load static %}


{% block content %}
<div class="row">
    <div class="col-sm-12">
        <!-- Basic Form Inputs card start -->

        <form action="user_apply_leave_action" method="POST">
            {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h5>Petty Cash Apply Form</h5>

                <span style="color: red;
                font-size: 16px;
                font-weight: bold;
            ">Existsting Amount : 2500</span>
            
            </div>
            <div class="card-block">
            
               
                  

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Amount Requested</label>
                        <div class="col-sm-10">
                            <input name="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">IBAN NO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control " >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Job No</label>
                        <div class="col-sm-10">
                            <select style="display: block;
                            width: 100%;
                            padding: 0.375rem 0.75rem;
                            font-size: 1rem;
                            line-height: 1.5;
                            color: #495057;
                            background-color: #fff;
                            background-clip: padding-box;
                            border: 1px solid #ced4da;
                            border-radius: 0.25rem;
                            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;" name="leave_type" class="form-control country" >
                                <option>Select </option>
                                <option >1</option>
                                <option>11</option>
                                <option >111</option>
                              </select>
                         
                        </div>
                    </div>
                  
                  
                
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Purpose</label>
                        <div class="col-sm-10">
                            <textarea rows="5" cols="5"  class="form-control" placeholder="Purpose"></textarea>
                        </div>
                    </div>
             
                 
               
                  
              
                  
             
         
            
            </div>



            <div class="form-group " style="margin: 10px 27px;">

                <button type="submit" style="background-color: #448aff;
                border-color: #ffffff;
                padding: 8px 59px;" class="btn waves-effect waves-light btn-success"><i class="icofont icofont-check-circled"></i>APPLY</button>
            </div>

        </div>
        </form>
        <!-- Basic Form Inputs card end -->
    </div>
    

 
</div>
{% endblock %}
